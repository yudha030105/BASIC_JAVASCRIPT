<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      #container {
        width: 200px;
        height: 200px;
        background: green;
        position: relative;
      }
      #box {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box"></div>
    </div>
    <div id="content"></div>
    <button id="demo">tanggal</button>
    <button onclick="show();">click me</button>
    <script>
      var x = document.getElementById("demo");
      x.onclick = function () {
        var y = document.getElementById("content");
        y.innerHTML = Date();
      };

      function show() {
        alert("welcome");
      }

      var pos = 0;
      var box = document.getElementById("box");
      var t = setInterval(move, 10);
      function move() {
        if (pos >= 150) {
          clearInterval(t);
        } else {
          pos += 1;
          box.style.left = pos + "px";
        }
      }
    </script>
  </body>
</html>
