<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #container {
        width: 300px;
        height: 300px;
        background: blue;
        position: relative;
      }

      #box {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: greenyellow;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box"></div>
    </div>

    <script>
      var t = setInterval(move, 10);
      var pos = 0;
      var box = document.getElementById("box");

      function move() {
        if (pos >= 250) {
          clearInterval();
        } else {
          pos++;
          box.style.left = pos + "px";
        }
      }
    </script>
  </body>
</html>
